<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
  Login
</button>

<form class="dropdown-menu p-4 w-100" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" formControlName="email">
    <div *ngIf="loginForm.controls['email'].invalid" class="text-danger">
      Email es requerido y debe ser una dirección válida.
    </div>
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" class="form-control" id="password" formControlName="password">
    <div *ngIf="loginForm.controls['password'].invalid" class="text-danger">
      Contraseña es requerida.
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Iniciar sesión</button>
  <button type="button" class="btn btn-danger" (click)="logout()" [disabled]="!loggedIn">Logout</button>
</form>
